
<mat-checkbox [checked]="true" (change)="checkboxChange($event.checked, 'id')">Id</mat-checkbox>
<mat-checkbox [checked]="nombreChecked" (change)="checkboxChange($event.checked, 'nombre')" ([ngModel])="nombreChecked" >Nombre</mat-checkbox>
<mat-checkbox [checked]="apellidosChecked" (change)="checkboxChange($event.checked, 'apellidos')" ([ngModel])="apellidosChecked" >Apellidos</mat-checkbox>
<mat-checkbox [checked]="edadChecked" (change)="checkboxChange($event.checked, 'edad')" ([ngModel])="edadChecked" >Edad</mat-checkbox>
<mat-checkbox [checked]="cursoChecked" (change)="checkboxChange($event.checked, 'curso')" ([ngModel])="cursoChecked" >Curso</mat-checkbox>
<mat-checkbox [checked]="editarChecked" (change)="checkboxChange($event.checked, 'edit')" ([ngModel])="editarChecked" >Editar</mat-checkbox>
<mat-checkbox [checked]="deleteChecked" (change)="checkboxChange($event.checked, 'delete')" ([ngModel])="deleteChecked" >Delete</mat-checkbox>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna nombre -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Columna nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Columna apellidos -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
  </ng-container>

  <!-- Columna edad -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
  </ng-container>

  <!-- Columna curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>
  <!--Columna boton editar-->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="boton">
      <app-edit></app-edit>
    </td>
  </ng-container>
  <!--Columna boton borrar-->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="boton">
      <app-delete></app-delete>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
